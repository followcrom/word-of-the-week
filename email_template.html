<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word of the Week</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    "
  >
    <table
      cellpadding="0"
      cellspacing="0"
      border="0"
      width="100%"
      style="max-width: 600px; margin: 0 auto; background-color: #ffffff"
    >
      <tr>
        <td style="padding: 20px">
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
              <td style="padding-bottom: 20px">
                <h2
                  style="
                    color: #2c3e50;
                    border-bottom: 2px solid #3498db;
                    padding-bottom: 10px;
                    margin: 0;
                  "
                >
                  &#128221; Word of the Week
                </h2>
              </td>
            </tr>
            <tr>
              <td style="padding-bottom: 10px">
                <span style="font-size: 22px; font-weight: bold; color: #3498db"
                  >{word}</span
                >
                <span
                  style="font-style: italic; color: #7f8c8d; font-size: 18px"
                >
                  ({word_type})</span
                >
              </td>
            </tr>
            <tr>
              <td style="padding-bottom: 15px">
                <span style="font-size: 24px" alt="Book emoji">&#128214;</span>
                <strong>Definition:</strong> {definition}
              </td>
            </tr>
            <tr>
              <td style="padding-bottom: 20px">
                <span style="font-size: 24px" alt="Speech bubble emoji"
                  >&#128483;&#65039;</span
                ><strong>Take it for a spin:</strong> {examples}
              </td>
            </tr>
            <tr>
              <td style="padding-bottom: 15px">
                <a
                  href="https://followcrom.com/index.html"
                  style="
                    background-color: #3498db;
                    color: white;
                    padding: 10px 15px;
                    text-decoration: none;
                    border-radius: 15px;
                    display: inline-block;
                  "
                  >&#128187; followCrom online</a
                >
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td
          style="
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #888888;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
          "
        >
          <p>
            Don't want to receive these emails?
            <a href="https://www.followcrom.com/wotd/" style="color: #3498db"
              >Unsubscribe here</a
            >.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
